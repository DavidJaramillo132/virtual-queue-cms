<main class="container mx-auto px-4 py-8">

    <div class="mb-8">
        <h1 class="text-4xl font-bold mb-2 text-primary">Encuentra tu Negocio</h1>
        <p class="text-lg text-gray-500">Agenda citas y Ãºnete a la fila virtual de tus negocios favoritos</p>
    </div>

    <!-- Placeholder for filters component (implement inputs/outputs in the Angular component as needed) -->
    <!--<app-business-filters class="mb-6"></app-business-filters>-->

    <!-- Loading state -->
    <div *ngIf="isLoading" class="text-center py-12">
        <p class="text-lg text-gray-500">Cargando negocios...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="error && !isLoading" class="text-center py-12">
        <p class="text-lg text-red-500">{{ error }}</p>
        <button (click)="getNegocios()" class="mt-4 px-4 py-2 bg-primary text-white rounded hover:bg-primary-dark">
            Reintentar
        </button>
    </div>

    <!-- Empty state / Grid -->
    <div *ngIf="!isLoading && !error && (!negocios || negocios.length === 0)" class="text-center py-12">
        <p class="text-lg text-gray-500">No se encontraron negocios</p>
    </div>

    <!-- Business list -->
    <div *ngIf="!isLoading && !error && negocios && negocios.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-business-card *ngFor="let n of negocios" [negocio]="n"></app-business-card>
    </div>

</main>
