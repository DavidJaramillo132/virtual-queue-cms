<div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
  <div class="mb-6">
    <h2 class="text-xl font-bold text-gray-900">Horarios de Atención</h2>
    <p class="text-sm text-gray-600 mt-1">Configura los días y horarios en que tu negocio está abierto</p>
  </div>

  <div class="space-y-4">
    @for (horario of horarios(); track horario.dia) {
      <div 
        [class]="horario.activo 
          ? 'flex items-center gap-4 p-4 bg-white border border-gray-300 rounded-lg' 
          : 'flex items-center gap-4 p-4 bg-gray-50 border border-gray-200 rounded-lg'"
      >
        <!-- Toggle Switch -->
        <div class="flex items-center">
          <label class="relative inline-flex items-center cursor-pointer">
            <input 
              type="checkbox" 
              [checked]="horario.activo"
              (change)="toggleDia(horario)"
              class="sr-only peer"
            />
            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-black"></div>
          </label>
        </div>

        <!-- Día -->
        <div class="w-32">
          <span 
            [class]="horario.activo 
              ? 'font-medium text-gray-900' 
              : 'font-medium text-gray-400'"
          >
            {{ horario.dia }}
          </span>
          @if (!horario.activo) {
            <div class="text-xs text-gray-400 mt-1">Cerrado</div>
          }
        </div>

        <!-- Horarios -->
        @if (horario.activo) {
          <div class="flex items-center gap-4 flex-1">
            <div class="flex items-center gap-2">
              <label class="text-sm text-gray-600">Abre:</label>
              <input 
                type="time" 
                [(ngModel)]="horario.horaInicio"
                class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent text-sm"
              />
            </div>

            <div class="flex items-center gap-2">
              <label class="text-sm text-gray-600">Cierra:</label>
              <input 
                type="time" 
                [(ngModel)]="horario.horaFin"
                class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent text-sm"
              />
            </div>
          </div>
        }
      </div>
    }
  </div>

  <!-- Botón guardar -->
  <div class="mt-8">
    <button 
      (click)="guardarHorarios()"
      class="w-full px-6 py-3 bg-black text-white rounded-lg font-medium hover:bg-gray-800 transition-colors"
    >
      Guardar Horarios
    </button>
  </div>
</div>
