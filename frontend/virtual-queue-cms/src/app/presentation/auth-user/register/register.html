<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 md:p-10">

    <h2 class="text-2xl font-extrabold text-primary mb-2">Únete a Eventos Exclusivos</h2>
    <p class="text-sm text-gray-500 mb-6">Crea tu cuenta y comienza a planificar. Es rápido y seguro.</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Nombre completo</label>
          <input type="text" formControlName="nombreCompleto" placeholder="Tu nombre completo"
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300" />
          <small *ngIf="registerForm.get('nombreCompleto')?.invalid && registerForm.get('nombreCompleto')?.touched"
            class="text-red-500">Campo requerido</small>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Teléfono</label>
          <input type="tel" formControlName="telefono" placeholder="+593 "
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300" />
          <small *ngIf="registerForm.get('telefono')?.invalid && registerForm.get('telefono')?.touched"
            class="text-red-500">Campo requerido</small>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Correo electrónico</label>
        <input type="email" formControlName="email" placeholder="tu@email.com"
          class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300" />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-red-500">Correo inválido</small>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
          <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres"
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300" />
          <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            class="text-red-500">Mínimo 6 caracteres</small>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Confirmar contraseña</label>
          <input type="password" formControlName="confirmPassword" placeholder="Repite la contraseña"
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300" />
          <small *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
            class="text-red-500">Las contraseñas no coinciden</small>
        </div>
      </div>

      <div class="flex items-center justify-between gap-4">
        <div class="flex items-center">
          <input id="terms" type="checkbox" formControlName="terms" class="h-4 w-4 text-primary" />
          <label for="terms" class="ml-2 text-xs text-gray-600">Acepto los <a
              class="text-primary hover:underline">términos y condiciones</a></label>
        </div>
        <div>
          <select formControlName="rol" class="px-3 py-2 border border-gray-200 rounded-lg text-sm">
            <option value="cliente">Cliente</option>
            <option value="Negocio">Negocio</option>
          </select>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-[#171717] text-white py-3 rounded-lg hover:bg-[#2b2b2b] transition disabled:opacity-60"
        [disabled]="loading">Crear Cuenta</button>
      <div class="text-right text-sm text-gray-500">
        <a routerLink="/login" class="text-emerald-600 hover:underline">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
      <div class="flex items-center gap-3 mt-2">
        <div class="flex-1 h-px bg-gray-200"></div>
        <div class="text-xs text-gray-400">o regístrate con</div>
        <div class="flex-1 h-px bg-gray-200"></div>
      </div>

      <div class="grid grid-cols-2 gap-3 mt-3">
        <button type="button" class="py-2 px-3 border rounded-lg flex items-center justify-center gap-2">
          <fa-icon [icon]="faGoogle" class="text-primary"></fa-icon>
          <span class="text-sm">Google</span>
        </button>
        <button type="button" class="py-2 px-3 border rounded-lg flex items-center justify-center gap-2">
          <fa-icon [icon]="faGithub" class="text-primary"></fa-icon>
          <span class="text-sm">GitHub</span>
        </button>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-center mt-2">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="text-primary text-center mt-2">{{ successMessage }}</div>
    </form>
  </div>
</div>
