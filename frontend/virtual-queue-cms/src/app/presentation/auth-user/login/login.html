<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto">
  <div class="card p-6 bg-white shadow rounded-lg">
    <!-- Card Header (con color similar al original) -->
    <div class="mb-4 flex items-center gap-3">
        <div>
        <div class="w-12 h-12 bg-primary-light rounded-full flex items-center justify-center text-primary font-bold">★</div>
      </div>
      <div>
        <h3 class="text-2xl font-semibold text-primary">Iniciar Sesión</h3>
        <p class="text-sm text-gray-500">Ingresa tus credenciales para acceder</p>
      </div>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
          <input id="email" formControlName="email" type="email" placeholder="tu@email.com" required
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light" />
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
          <input id="password" formControlName="password" type="password" placeholder="••••••••" required
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light" />
        </div>
      </div>

      <!-- Card Footer -->
      <div class="mt-6 flex flex-col gap-4">
        <button type="submit" class="text-white bg-[#171717] hover:bg-[#2b2b2b] py-3 rounded-lg transition-colors duration-200"
          [disabled]="loading">
          {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>

        <p class="text-sm text-gray-500 text-center">
          ¿No tienes cuenta? <a routerLink="/register" class="text-primary hover:underline">Regístrate aquí</a>
        </p>
      </div>
    </form>
  </div>
</div>
