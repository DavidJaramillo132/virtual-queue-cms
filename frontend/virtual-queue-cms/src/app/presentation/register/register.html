<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Crear Cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">Nombre completo</label>
        <input type="text" formControlName="nombre"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <small *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
          class="text-red-500">Campo requerido</small>
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Correo electrónico</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-red-500">Correo inválido</small>
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Contraseña</label>
        <input type="password" formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="text-red-500">Mínimo 6 caracteres</small>
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Rol</label>
        <select formControlName="rol"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="cliente">Cliente</option>
          <option value="adminLocal">Administrador Local</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Teléfono</label>
        <input type="tel" formControlName="telefono"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <small *ngIf="registerForm.get('telefono')?.invalid && registerForm.get('telefono')?.touched"
          class="text-red-500">Campo requerido</small>
      </div>

      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
        [disabled]="loading">
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>

      <p class="text-sm text-gray-500 text-center mt-4">
        ¿Ya tienes cuenta?
        <a routerLink="/login" class="text-blue-500 hover:underline">Inicia sesión</a>
      </p>

      <div *ngIf="errorMessage" class="text-red-500 text-center mt-2">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="text-green-500 text-center mt-2">{{ successMessage }}</div>
    </form>
  </div>
</div>
