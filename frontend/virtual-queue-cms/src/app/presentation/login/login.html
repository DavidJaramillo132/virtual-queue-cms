<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-50 to-sky-100 p-6">
  <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-3xl overflow-hidden w-full max-w-md">
    <div class="p-8 md:p-10">
      <div class="flex items-center justify-between mb-6">
        <div>
          <div class="w-12 h-12 bg-sky-100 rounded-full flex items-center justify-center text-sky-700 font-bold">★</div>
        </div>
      </div>

      <h2 class="text-2xl font-extrabold text-gray-800 mb-2 text-center">Iniciar Sesión</h2>
      <p class="text-sm text-gray-500 mb-6 text-center">Accede a tu cuenta para gestionar tus reservas y eventos.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Correo electrónico</label>
          <input formControlName="email" type="email" placeholder="tucorreo@ejemplo.com"
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
          <input formControlName="password" type="password" placeholder="••••••••"
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300" />
        </div>

        <button type="submit" [disabled]="loading"
          class="w-full bg-sky-600 text-white py-3 rounded-lg hover:bg-sky-700 transition disabled:opacity-50">
          {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
        </button>

        <div class="flex items-center gap-3 mt-2">
          <div class="flex-1 h-px bg-gray-200"></div>
          <div class="text-xs text-gray-400">o inicia con</div>
          <div class="flex-1 h-px bg-gray-200"></div>
        </div>

        <div class="grid grid-cols-2 gap-3 mt-3">
          <button type="button" class="py-2 px-3 border rounded-lg flex items-center justify-center gap-2">
            <fa-icon [icon]="faGoogle" class="text-sky-600"></fa-icon>
            <span class="text-sm">Google</span>
          </button>
          <button type="button" class="py-2 px-3 border rounded-lg flex items-center justify-center gap-2">
            <fa-icon [icon]="faGithub" class="text-sky-600"></fa-icon>
            <span class="text-sm">GitHub</span>
          </button>
        </div>

        <p *ngIf="errorMsg" class="text-red-500 text-center mt-2">{{ errorMsg }}</p>
      </form>

      <p class="text-center text-sm text-gray-500 mt-4">
        ¿No tienes una cuenta? <a routerLink="/register" class="text-sky-600 hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
