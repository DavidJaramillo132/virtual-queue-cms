<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Iniciar Sesión</h2>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">Correo electrónico</label>
        <input formControlName="email" type="email" placeholder="tucorreo@ejemplo.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>


      <div>
        <label class="block text-gray-600 mb-1">Contraseña</label>
        <input formControlName="password" type="password" placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>


      <button type="submit" [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50">
        {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
      </button>


      <p *ngIf="errorMsg" class="text-red-500 text-center mt-2">{{ errorMsg }}</p>
    </form>


    <p class="text-center text-sm text-gray-500 mt-4">
      ¿No tienes una cuenta? <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
