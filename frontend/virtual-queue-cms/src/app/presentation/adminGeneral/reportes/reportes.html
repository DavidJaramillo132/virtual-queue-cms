<div class="space-y-6">
  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-xl font-bold text-gray-900">Reportes y Análisis</h2>
    <p class="text-sm text-gray-600 mt-1">Genera reportes detallados de la plataforma</p>
  </div>

  <!-- Grid de reportes -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (reporte of reportes(); track reporte.id) {
      <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
        <!-- Header del reporte -->
        <div class="flex items-start gap-4 mb-4">
          <div class="p-3 bg-gray-100 rounded-lg">
            <fa-icon [icon]="reporte.icono" class="text-2xl text-gray-700"></fa-icon>
          </div>
          <div class="flex-1">
            <h3 class="text-lg font-bold text-gray-900">{{ reporte.titulo }}</h3>
            <p class="text-sm text-gray-600 mt-1">{{ reporte.descripcion }}</p>
          </div>
        </div>

        <!-- Lista de items -->
        <ul class="space-y-2 mb-6">
          @for (item of reporte.items; track item) {
            <li class="text-sm text-gray-700 flex items-start">
              <span class="mr-2">•</span>
              <span>{{ item }}</span>
            </li>
          }
        </ul>

        <!-- Botón de descarga -->
        <button 
          (click)="descargarReporte(reporte)"
          class="w-full px-6 py-3 bg-black text-white rounded-lg font-medium hover:bg-gray-800 transition-colors flex items-center justify-center gap-2"
        >
          <fa-icon [icon]="faDownload"></fa-icon>
          Descargar Reporte
        </button>
      </div>
    }
  </div>
</div>
