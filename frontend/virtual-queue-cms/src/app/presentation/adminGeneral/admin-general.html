<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Panel de Administración General</h1>
      <p class="text-gray-600 mt-2">Gestiona todos los negocios y usuarios de la plataforma</p>
    </div>

    <!-- Navigation Tabs -->
    <div class="flex gap-4 mb-8 overflow-x-auto">
      <button 
        (click)="setActiveTab('estadisticas')"
        [class]="activeTab() === 'estadisticas' 
          ? 'px-6 py-3 bg-white rounded-lg shadow-md border-2 border-gray-300 font-medium text-gray-900' 
          : 'px-6 py-3 bg-white rounded-lg shadow-sm border border-gray-200 font-medium text-gray-600 hover:border-gray-300'">
        Estadísticas
      </button>
      <button 
        (click)="setActiveTab('negocios')"
        [class]="activeTab() === 'negocios' 
          ? 'px-6 py-3 bg-white rounded-lg shadow-md border-2 border-gray-300 font-medium text-gray-900' 
          : 'px-6 py-3 bg-white rounded-lg shadow-sm border border-gray-200 font-medium text-gray-600 hover:border-gray-300'">
        Negocios
      </button>
      <button 
        (click)="setActiveTab('usuarios')"
        [class]="activeTab() === 'usuarios' 
          ? 'px-6 py-3 bg-white rounded-lg shadow-md border-2 border-gray-300 font-medium text-gray-900' 
          : 'px-6 py-3 bg-white rounded-lg shadow-sm border border-gray-200 font-medium text-gray-600 hover:border-gray-300'">
        Usuarios
      </button>
      
    </div>

    <!-- Content -->
    <div class="transition-all duration-300">
      @if (activeTab() === 'estadisticas') {
        <app-estadisticas-general />
      }
      @if (activeTab() === 'negocios') {
        <app-negocios />
      }
      @if (activeTab() === 'usuarios') {
        <app-usuarios />
      }
    </div>
  </div>
</div>
