<article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow cursor-pointer" (click)="goToBusiness()">
  <div class="h-40 bg-gradient-to-r from-[#1B3C53] to-[#26576F] flex items-center justify-center">
    <img *ngIf="negocio.imagen_url" [src]="negocio.imagen_url" [alt]="negocio.nombre" class="w-full h-full object-cover">
    <div *ngIf="!negocio.imagen_url" class="text-white text-4xl">ï¿½</div>
  </div>

  <div class="p-4">
    <div class="mb-2">
      <h3 class="text-lg font-semibold">{{ negocio.nombre }}</h3>
      <span class="inline-block bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs font-medium mt-1">
        {{ negocio.categoria }}
      </span>
    </div>
    <p class="text-sm text-slate-600 mt-1 line-clamp-2">{{ negocio.descripcion }}</p>

    <div class="mt-3 flex items-center gap-3">
      <div class="bg-slate-100 rounded px-3 py-2 text-sm flex-1">
        <div class="text-xs text-slate-500">Estado</div>
        <div class="font-semibold">{{ negocio.estado ? 'Abierto' : 'Cerrado' }}</div>
      </div>
      <div class="bg-slate-100 rounded px-3 py-2 text-sm flex-1">
        <div class="text-xs text-slate-500">Contacto</div>
        <div class="font-semibold text-xs truncate">{{ negocio.telefono }}</div>
      </div>
    </div>

    <div class="mt-4">
      <button 
        class="w-full bg-[#171717] hover:bg-[#2b2b2b] text-white py-2 rounded transition-colors">
        Ver Servicios
      </button>
    </div>
  </div>
</article>
