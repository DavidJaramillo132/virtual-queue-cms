#version: '3.9'
services:
  # Servicio REST (TypeScript)
  rest-typescript:
    build: 
      context: ./backend/services/rest-typescript
      dockerfile: Dockerfile
    container_name: rest-typescript
    restart: always
    ports:
      - "3000:3001"
    env_file:
      - ./backend/services/rest-typescript/.env
    # depends_on:
    #   - db
    networks:
      - app-net

  # Servicio GraphQL (Python)
  # graphql-python:
  #   build: ./backend/graphql-python
  #   container_name: graphql-python
  #   restart: always
  #   ports:
  #     - "5000:5000"
  #   env_file:
  #     - ./backend/graphql-python/.env
  #   depends_on:
  #     - db
  #   networks:
  #     - app-net

  # Servicio WebSocket (Go)
  websocket-server:
    build: 
      context: ./backend/services/websocket-server
      dockerfile: Dockerfile
    container_name: websocket-server
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - app-net


  # Frontend (Angular)
  frontend:
    build: ./frontend/virtual-queue-cms
    container_name: angular-frontend
    ports:
      - "4200:4200"
    depends_on:
      - rest-typescript
    networks:
      - app-net

networks:
  app-net:
    driver: bridge


